<!DOCTYPE html>
<html lang="en">

<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    * {
      box-sizing: border-box;
    }

    /* Create three equal columns that floats next to each other */
    .column {
      grid-column-gap: 10px;
      float: left;
      width: 33.33%;
      padding: 10px;
      height: 300px;
      /* Should be removed. Only for demonstration */
    }

    /* Clear floats after the columns */
    .row:after {
      content: "";
      display: table;
      clear: both;
    }

    .column1 {
      width: 1%;
    }
  </style>

</head>

<body>
  <!-- <div>
    <app-navbar></app-navbar>
</div> -->
  <div class="container" style="margin-top: 50px">
    <!-- <h1 class="text-center">Explore More</h1> -->
    <!-- <h1 class="text-center">Explore More</h1> -->
    <div id="demo" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>
      <!-- The slideshow -->
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="./assets/Images/download.png" alt="Los Angeles" width="1100" height="600">
        </div>
        <div class="carousel-item">
          <img src="./assets/Images/House-Lannister.jpg" alt="Chicago" width="1100" height="600">
        </div>
        <div class="carousel-item">
          <img src="./assets/Images/404-error.jpg" alt="New York" width="1100" height="600">
        </div>
      </div>
      <!-- Left and right controls -->
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
  </div>

</body>

</html>
